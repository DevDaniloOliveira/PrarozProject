<body>
    <h1>Programa de calculo de area do retangulo</h1>
    <p>Insira os valores para calcular o retangulo</p>
    <form action="">
        <input id="n1" type="number" placeholder="Digite a base">
        <input id="n2" type="number" placeholder="Digite a altura">
        <input type="button" value="Calcular" onclick="calcular()">
        <input id="resultado" type="number" readonly>
    </form>

    <script>
        document.getElementById("demo").innerHTML = "Calculadora";

        function calcular(){
            var n1 = parseFloat(document.getElementById('n1').value);
            var n2 = parseFloat(document.getElementById('n2').value);
            resultado.value = n1 * n2;
        }   

    </script>
</body>
